    <div id="outputOne"></div>

    <script>
        // Part 2a
        var outputDivOne = document.getElementById("outputOne");
        var patternOne = '';

        for (var i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                patternOne += 'X ';
            } else {
                patternOne += 'O ';
            }
        }

        outputDivOne.innerText = patternOne;

        // Part 2
        var outputDivTwo = document.getElementById("outputTwo");
        var patternTwo = '';

        for (var i = 0; i < 20; i++) {
            var spaces = Math.floor(Math.random() * 5) + 1; 
            for (var j = 0; j < spaces; j++) {
                patternTwo += '&nbsp;'; 
            }
            patternTwo += 'O ';
        }

        outputDivTwo.innerHTML = patternTwo;

for (let i = 0; i < cityNames.length; i++) {

}
